<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>打卡成功！</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #4e342e;
    }
    .container {
      max-width: 500px;
      width: 90%;
      margin: auto;
      background: #fdf6ec;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #6d4c41;
    }
    select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: none;
      background-color: #fbc02d;
      color: white;
      cursor: pointer;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #5d4037;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>打卡成功！</h1>
    <p>請選擇一段迴向偈，或自行輸入：</p>

    <select id="dedicationSelect" onchange="updateTextarea(this)">
      <option value="">請選擇迴向偈</option>
      <option value="願以此功德。莊嚴佛淨土。上報四重恩。下濟三途苦。若有見聞者。悉發菩提心。盡此一報身。同生極樂國。">迴向偈一</option>
      <option value="願生西方淨土中，九品蓮花為父母。花開見佛悟無生，不退菩薩為伴侶。">迴向偈二</option>
      <option value="十方三世佛，阿彌陀第一；九品度眾生，威德無窮極。我今大皈依，懺悔三業罪；凡有諸福善，至心用迴向。願同念佛人，感應隨時現；臨終西方境，分明在目前。見聞皆精進，同生極樂國；見佛了生死，如佛度一切。無邊煩惱斷，無量法門修；誓願度眾生，總願成佛道。虛空有盡，我願無窮。虛空有盡，我願無窮。">迴向偈三</option>
      <option value="願我臨欲命終時，盡除一切諸障礙，面見彼佛阿彌陀，即得往生安樂剎。">迴向偈四</option>
      <option value="願我命終時，盡除諸障礙，面見阿彌陀，往生安樂剎。">迴向偈五</option>
      <option value="願以此功德。莊嚴佛淨土。上報四重恩。下濟三途苦。普願盡法界。沉溺諸有情。若有見聞者。悉發菩提心。盡此一報身。同生極樂國。願消三障諸煩惱，願得智慧真明瞭，普願罪障悉消除，世世常行菩薩道。">迴向偈六</option>
      <option value="願以此功德，普及於一切。我等與眾生，皆共成佛道。">迴向偈七</option>
      <option value="世界和平，人民安樂。正法久住，法輪常轉。災障消滅，禍患不生。法界有情，同生極樂。">迴向偈八</option>
      <option value="我今稱念阿彌陀，真實功德佛名號，唯願慈悲哀攝受，證知懺悔及所願。我昔所造諸惡業，皆由無始貪瞋癡，從身語意之所生，一切我今皆懺悔。願我臨欲命終時，盡除一切諸障礙，面見我佛阿彌陀，即得往生安樂剎。我既往生彼國已，現前成就此大願，普願沉溺諸眾生，速往無量光佛剎。">迴向偈九</option>
      <option value="稽首西方安樂國，接引眾生大導師。我今發願願往生，唯願慈悲哀攝受。">迴向偈十</option>
    </select>

    <textarea id="dedicationText" rows="5" placeholder="您可以在這裡自行輸入或修改迴向文..."></textarea>
    
    <button onclick="goHome()">完成</button>

    <div class="links">
      <a href="index.html">回首頁</a>
    </div>
  </div>

  <script>
    function updateTextarea(select) {
      document.getElementById('dedicationText').value = select.value;
    }

    function goHome() {
      alert("感謝您誠心迴向！");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
