<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>佛經誦持排行榜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fefcf7;
      padding: 2rem;
      text-align: center;
      color: #4e342e;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }
    li {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      color: #5d4037;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>佛經誦持排行榜</h1>
  <ul id="sutraRanking"></ul>
  <div class="links">
    <a href="index.html">回首頁</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbYzBhcttD3Dn7QRKOiOM-c3RV-ArMl9I",
      authDomain: "ddm-fy1-8fe29.firebaseapp.com",
      databaseURL: "https://ddm-fy1-8fe29-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ddm-fy1-8fe29",
      storageBucket: "ddm-fy1-8fe29.appspot.com",
      messagingSenderId: "111333348405",
      appId: "1:111333348405:web:095cbeabb7f67353f40d7c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listEl = document.getElementById("sutraRanking");

    async function fetchAndRank() {
      const snapshot = await get(child(ref(db), "checkins"));
      const data = snapshot.exists() ? snapshot.val() : {};
      const stat = {};

      for (const date in data) {
        for (const key in data[date]) {
          const record = data[date][key];
          const sutra = record.sutra || "未命名";
          const count = Number(record.count) || 1;
          stat[sutra] = (stat[sutra] || 0) + count;
        }
      }

      const sorted = Object.entries(stat).sort((a, b) => b[1] - a[1]);

      listEl.innerHTML = sorted.map(([sutra, total]) => 
        `<li>${sutra} - ${total} 次</li>`
      ).join('');
    }

    fetchAndRank();
  </script>
</body>
</html>
