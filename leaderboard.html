<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>佛經誦持排行榜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fefcf7;
      padding: 2rem;
      text-align: center;
      color: #4e342e;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }
    .links {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>佛經誦持排行榜</h1>

  <!-- 每日早晚課誦持統計 -->
  <div id="dailySummary" style="margin-top: 2rem;"></div>

  <!-- 每月誦持統計 -->
  <div id="monthlySummary" style="margin-top: 2rem;"></div>

  <a href="index.html" class="btn">回首頁</a>
</body>
<script>
  // 更新每日統計數據
  function updateDailySummary(data) {
    const dailySummary = document.getElementById('dailySummary');
    let html = "<h3>每日早晚課誦持統計</h3><ul>";
    for (let date in data) {
      html += `<li>日期：${date} - 早課: ${data[date].morning || 0} 次, 晚課: ${data[date].evening || 0} 次</li>`;
    }
    html += "</ul>";
    dailySummary.innerHTML = html;
  }

  // 更新每月統計數據
  function updateMonthlySummary(data) {
    const monthlySummary = document.getElementById('monthlySummary');
    let html = "<h3>每月誦持統計</h3>";
    Object.entries(data).forEach(([month, sutras]) => {
      html += `<div style='margin-bottom: 1rem;'><strong>${month}</strong><ul>`;
      Object.entries(sutras).forEach(([sutra, count]) => {
        html += `<li>${sutra}：${count} 次</li>`;
      });
      html += "</ul></div>";
    });
    monthlySummary.innerHTML = html;
  }

  // 測試數據 (實際數據應來自 Firebase)
  const testData = {
    "2023-06-15": { morning: 10, evening: 8 },
    "2023-06-16": { morning: 9, evening: 7 },
  };

  // 更新統計
  updateDailySummary(testData);
  updateMonthlySummary({
    "2023-06": {
      "心經": 20,
      "金剛經": 15,
    },
  });
</script>
</html>
