    .calendar {

      background-color: #f0f0f0;
      border-radius: 8px;
      padding: 0.75rem 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      cursor: default;
    }
    .calendar .header {
      font-weight: bold;
      background: none;
      box-shadow: none;
      color: #734c9e;
    }
    .calendar .checked {
      background-color: #d1c4e9;
      font-weight: bold;
      color: #4a148c;
      cursor: pointer;
    }
    .record-list {
      margin-top: 2rem;
      text-align: left;
    }
    .record-item {
      padding: 0.5rem;
      border-bottom: 1px dashed #ccc;
      font-size: 0.95rem;
